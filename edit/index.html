<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">
  <script src="/pleasememorize.js"></script>
  <link href="/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300&display=swap" rel="stylesheet">
  <title>Edit Items!</title>
</head>
<body>
  <div id="mainContainer">
    <h1>Memorize - Edit Items</h1>
    <div id="seperatorOptionContainer">
      <label for="textSeperator">Q&A Seperator: &nbsp;</label>
      <select id="textSeperator" disabled>
        <option value="-">-</option>
        <option value=":">:</option>
        <option value=";">;</option>
        <option value="/">/</option>
        <option value="|">|</option>
        <option value="_">_</option>
        <option value="\t">\t</option>
      </select>
    </div>
    <br>
    <p style="width: 100%; margin: 0; font-size: smaller;">
      <input id="setTitle" style="display: inline-block;" placeholder="Set Title" required disabled>
      <span id="lastSaved" style="text-align: right; display: inline-block; width: 60%"> Last Saved: Loaded from LocalStorage</span>
      </p>
    <textarea disabled id="editField" style="line-height: 2; padding: 0.5em 0.8em;" rows="10" cols="60"
     placeholder="What does youtu.be/dQw4w9WgXcQ lead to? - The Rickroll&#10;How long does the rickroll last in seconds? - 213&#10;#Add comments like this."
     >
    </textarea>
    
    <p class="navLinks" style="margin: 0.8em auto;">
      <input type="checkbox" id="questionSwapCheckbox" disabled>
      <label for="questionSwapCheckbox">Swap Q&A by default for this set.</label>

      <input type="checkbox" id="showChoicesCheckbox" disabled>
      <label for="showChoicesCheckbox">Always show choices.</label>
    </p>
    <p class="navLinks" style="margin: 0 auto;">This autosaves. <a href="/">Go Back.</a></p>
    <p class="navLinks">
      <span>Data Operations</span>
      <a href="javascript:importQuestions();">Import</a>
      <a href="javascript:exportQuestions();">Export</a>
      <a href="javascript:exportToURL()">Get URL</a>
    </p>

    <div id="errors">
      <p id="errorContent"></p>
    </div>
    
  </div>
</body>
</html>
