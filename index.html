<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">
  <script src="/pleasememorize.js"></script>
  <link href="/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300&display=swap" rel="stylesheet">
  <title>Memorize!</title>
</head>
<body>
  <progress id="totalProgress" max="100" value="0"></progress>
  <div id="mainContainer">
    <h1>Memorize!</h1>
    <p id="question">Welcome! Are you ready?</p>
    <p id="hint"></p>
    <p id="answer">Yes</p>
    <!-- <input type="checkbox" id="askQ" onchange="doSwapQA()">
    <label for="swapQA">Ask Q</label>
    <input type="checkbox" id="askA" onchange="doSwapQA()">a
    <label for="swapQA">Ask A</label> -->

    <!-- <br> -->
    <input type="text" id="answerfield">

    <p class="navLinks">
      <a href="javascript:showChoices();">Hint</a> &nbsp;
      <a href="/edit">Edit</a> &nbsp;
      <a href="javascript:shuffleQuestions(); notify('Shuffled Questions');">Shuffle</a>&nbsp;
      <a href="javascript:doSwapQA(); notify('Swapped Q/A');">Swap</a>
    </p>
    <p style="font-size: smaller;"></p>

    <div id="errors">
      <p id="errorContent"></p>
      <p id="tempNotice"></p>
    </div>
    
    <div id="guideSection">
      <!-- <br style="margin: 0.8em auto;"> -->

      <details id="simpleGuide">
        <summary> <i>How to use.</i></summary>

        <div id="guideContent">
          <p><i> Quick start guide.</i></p>
          
          <div id="ulContainer">
            <ul>
              <li><span id="lightblue"> Answering</span>: Just type it in.</li>
              <li><span id="yellow"> See Answer </span>/ Skip: <kbd>enter</kbd>.</li>
              <li><span id="green"> Correct: </span>Green -- proceed.</li>
              <li><span id="red"> Incorrect: </span>Red -- correct it.</li>
              <li><span>View choices</span>: Press <kbd>?</kbd></li>
            </ul>
          </div>
        </div>

      </details>

    </div>


  </div>
</body>
</html>
