<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">
  <script src="/pleasememorize.js"></script>
  <link href="/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300&display=swap" rel="stylesheet">
  <title>Memorize!</title>
</head>
<body>
  <div id="mainContainer">
    <h1>Memorize!</h1>
    <p id="question">Welcome! Are you ready?</p>
    <p id="answer">Yes</p>
    <input type="text" id="answerfield">

    <p id="editlink" style="font-size: smaller;"><a href="/edit">Edit</a></p>

    <div id="guideSection">
      <br style="margin: 0.8em auto;">

      <details id="simpleGuide">
        <summary> <i>Some guides?</i></summary>

        <div id="guideContent">
          <p><i> I think it's too simple!</i></p>
          
          <div id="ulContainer">
            <ul>
              <li><span id="lightblue"> Answering</span>: Just type it in.</li>
              <li><span id="yellow"> See Answer </span>/ Skip: <kbd>enter</kbd>.</li>
              <li><span id="green"> Correct: </span>Green -- proceed.</li>
              <li><span id="red"> Incorrect: </span>Red -- correct it.</li>
            </ul>
          </div>
        </div>

      </details>

    </div>


  </div>
</body>
</html>
